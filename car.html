<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTAW:KR Admin Commands</title>
<link rel="stylesheet" href="style.css">
</head>
<script>
// 로그인 체크
if(sessionStorage.getItem("isLoggedIn") !== "true"){
  window.location.href = "login.html";
}

// 로그아웃 함수
function logout(){
  sessionStorage.removeItem("isLoggedIn");
  window.location.href = "login.html";
}
</script>

<body>

<header>
  <div class="container">
    <h1>GTAW:KR Admin</h1>
    <p>차량 명령어 모음</p>

    <!-- 메뉴 버튼 -->
    <nav class="menu">
      <a href="normal.html">일상 명령어</a>
      <a href="pb.html">프로퍼티/비즈니스</a>
      <a href="car.html">차량</a>
      <a href="tp.html">텔레포트</a>
      <button id="logoutBtn">로그아웃</button>

<script>
const logoutBtn = document.getElementById("logoutBtn");
logoutBtn.addEventListener("click", () => {
  localStorage.removeItem("loggedIn");
  window.location.href = "login.html";
});
</script>

      <!-- 나중에 다른 페이지도 추가 가능 -->
    </nav>

    <input type="text" id="search" placeholder="명령어 검색...">
  </div>
</header>

<main class="container" id="command-grid">
  <!-- 명령어 카드가 JS로 삽입됩니다 -->
</main>

<footer>
  <p>© 2025 GTAW:KR Admin Panel</p>
</footer>

<!-- 모달 -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-purpose"></p>
    <pre id="modal-syntax"></pre>
  </div>
</div>

<script src="car.js"></script>
</body>
</html>
