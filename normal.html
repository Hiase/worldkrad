<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTAW:KR Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<script>
if(localStorage.getItem("loggedIn") !== "true") {
  window.location.href = "login.html"; // 로그인 안 되어있으면 로그인 페이지로 이동
}
</script>

<body>
<header>
  <div class="container">
    <h1>GTAW:KR Admin</h1>
    <p>일상 명령어 모음</p>

    <!-- 메뉴 버튼 -->
    <nav class="menu">
      <a href="normal.html">일상&플레이어 명령어</a>
      <a href="pb.html">프로퍼티/비즈니스 명령어</a>
      <a href="car.html">차량 관련 명령어</a>
      <a href="tp.html">텔레포트 관련 명령어</a>
      <button id="logoutBtn">로그아웃</button>

<script>
const logoutBtn = document.getElementById("logoutBtn");
logoutBtn.addEventListener("click", () => {
  localStorage.removeItem("loggedIn");
  window.location.href = "login.html";
});
</script>

      <!-- 나중에 다른 페이지도 추가 가능 -->
    </nav>

    <input type="text" id="search" placeholder="명령어 검색...">
  </div>
</header>

<main class="container" id="command-grid">
  <!-- JS로 명령어 카드 삽입 -->
</main>

<footer>
  <p>© 2025 GTAW:KR Admin Panel</p>
</footer>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-purpose"></p>
    <pre id="modal-syntax"></pre>
  </div>
</div>

<script src="normal.js"></script>
</body>
</html>
