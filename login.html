<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTAW:KR Admin Login</title>
<link rel="stylesheet" href="style.css">
<style>
  body { display: flex; justify-content:center; align-items:center; height:100vh; background:#121212; color:#e0e0e0; }
  .login-box { background:#1e1e2f; padding:2rem; border-radius:10px; width:90%; max-width:400px; text-align:center; }
  .login-box input { width:100%; padding:0.5rem; margin:0.5rem 0; border-radius:5px; border:none; }
  .login-box button { width:100%; padding:0.5rem; margin-top:1rem; border:none; border-radius:5px; background:#00bfff; color:#121212; font-weight:bold; cursor:pointer; }
  .error { color:#ff6b6b; margin-top:0.5rem; }
</style>
</head>
<body>

<div class="login-box">
  <h2>GTAW:KR Admin Login</h2>
  <input type="text" id="username" placeholder="아이디">
  <input type="password" id="password" placeholder="비밀번호">
  <button id="loginBtn">로그인</button>
  <p class="error" id="errorMsg"></p>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");

loginBtn.addEventListener("click", () => {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if(username === "admin" && password === "worldkr") {
    localStorage.setItem("loggedIn", "true"); // 로그인 상태 저장
    window.location.href = "normal.html"; // 로그인 성공 시 이동 페이지
  } else {
    errorMsg.textContent = "아이디 또는 비밀번호가 올바르지 않습니다.";
  }
});

// 이미 로그인 되어있으면 페이지 바로 이동
if(localStorage.getItem("loggedIn") === "true") {
  window.location.href = "normal.html";
}
</script>

</body>
</html>
