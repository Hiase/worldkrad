<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTAW:KR Admin Login</title>
<link rel="stylesheet" href="style.css">
<style>
  body { display: flex; justify-content:center; align-items:center; height:100vh; background:#121212; color:#e0e0e0; }
  .login-box { background:#1e1e2f; padding:2rem; border-radius:10px; width:90%; max-width:400px; text-align:center; }
  .login-box input { width:100%; padding:0.5rem; margin:0.5rem 0; border-radius:5px; border:none; }
  .login-box button { width:100%; padding:0.5rem; margin-top:1rem; border:none; border-radius:5px; background:#00bfff; color:#121212; font-weight:bold; cursor:pointer; }
  .error { color:#ff6b6b; margin-top:0.5rem; }
</style>
</head>
<body>

<div class="login-box">
  <h2>GTAW:KR Admin Login</h2>
  <input type="text" id="username" placeholder="아이디">
  <input type="password" id="password" placeholder="비밀번호">
  <button id="loginBtn">로그인</button>
  <p class="error" id="errorMsg"></p>
</div>

<script>
const LOGIN_ID = "admin";
const LOGIN_PW = "worldkr";

document.getElementById("loginBtn").addEventListener("click", () => {
  const id = document.getElementById("username").value;
  const pw = document.getElementById("password").value;

  if(id === LOGIN_ID && pw === LOGIN_PW){
    sessionStorage.setItem("isLoggedIn", "true");
    window.location.href = "normal.html"; // 로그인 성공 후 메인 페이지
  } else {
    document.getElementById("errorMsg").innerText = "아이디 또는 비밀번호가 잘못되었습니다.";
  }
});
</script>

</body>
</html>
