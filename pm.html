<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTAW:KR Admin - PM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 로그인 화면 -->
  <div id="login-container" class="login-container">
    <h2>PM 페이지 로그인</h2>
    <form id="login-form">
      <label for="username">아이디</label>
      <input type="text" id="username" required>
      <label for="password">비밀번호</label>
      <input type="password" id="password" required>
      <button type="submit">로그인</button>
    </form>
    <p id="login-error" class="error"></p>
  </div>

  <!-- 실제 컨텐츠 -->
  <div id="content" class="hidden">
    <header>
      <div class="container">
        <h1>GTAW:KR Admin</h1>
        <p>PM 명령어 및 임대 관리</p>
        <button id="logout-btn">로그아웃</button>
      </div>
    </header>

    <main class="container" id="command-grid">
      <!-- PM 명령어 카드가 script로 삽입됩니다 -->
    </main>

    <section class="container">
      <h2>임대 사업장 리스트</h2>
      <form id="business-form">
        <input type="text" id="business-input" placeholder="사업장 이름 입력" required>
        <button type="submit">추가</button>
      </form>
      <ul id="business-list"></ul>
    </section>

    <section class="container">
      <h2>임대 아파트 리스트</h2>
      <form id="apartment-form">
        <input type="text" id="apartment-input" placeholder="아파트 이름 입력" required>
        <button type="submit">추가</button>
      </form>
      <ul id="apartment-list"></ul>
    </section>

    <footer>
      <p>© 2025 GTAW:KR Admin Panel</p>
    </footer>

    <!-- 모달 -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-purpose"></p>
        <pre id="modal-syntax"></pre>
      </div>
    </div>
  </div>

  <script src="pm.js"></script>
</body>
</html>
