<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA 명령어 목록</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GTA 명령어 카드 목록</h1>
  </header>

  <main>
    <div id="commandContainer"></div>
  </main>

  <!-- 모달 -->
  <div id="commandModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalName"></h2>
      <p><strong>설명:</strong> <span id="modalPurpose"></span></p>
      <p><strong>사용법:</strong> <span id="modalSyntax"></span></p>
    </div>
  </div>

  <script src="commands.js"></script>
</body>
</html>
